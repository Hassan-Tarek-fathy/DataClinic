<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&family=Cairo:wght@200..1000&family=Rampart+One&family=Work+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,900;1,300;1,900&display=swap" rel="stylesheet">
    

    <title> form page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
</head>
<body class="bg-gray-100 pl-2  ">
    <div class="text-4xl text-center font-extrabold text-black border-b-2 border-black p-4 bg-gray-300">
        <h> نظام ادارة العيادة</h>
    </div>
    
        <div class="w-full md:w-3/4 col-span-6 h-screen pr-40 pt-14">
            <div class="container mx-auto mt-10 pr-24">
            <h1 class="text-2xl font-bold text-center mb-6">تسجيل الدخول</h1>
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">اسم المستخدم</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">كلمة السر</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="flex justify-between items-center">
                    <button type="submit" class="bg-black hover:bg-yellow-300 hover:text-black text-white font-bold py-2 px-4 rounded " disabled>تسجيل الدخول</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    <footer class="bg-gray-300 text-black py-2 px-3 border-t-2 border-black">
        <div class="container mx-auto text-center">
            <p>جميع الحقوق محفوظة &copy; 2024</p>
        </div>
    </footer>
    </body>
</html>
