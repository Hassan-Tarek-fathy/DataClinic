<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام صحي</title>

    <link href="../style.css" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&family=Cairo:wght@200..1000&family=Rampart+One&family=Work+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,900;1,300;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body dir="rtl">
<div class="text-2xl text-center text-white p-4 bg-gray-800">
    <h1>نظام إدارة العيادة</h1>
</div>
<div class="flex min-h-screen">
    <div class="md:w-64 w-full bg-gray-800 text-white hidden md:block">
        <div class="flex py-4 px-6">
            <span class="text-xl font-bold">لوحة التحكم</span>
        </div>
        <ul class="mt-6">
            <li class="py-2 px-4 rounded-md hover:bg-gray-700">
                <a href="/pharmacist/dashboard.html">الرئيسية</a>
            </li>
            <li class="py-2 px-4 rounded-md hover:bg-gray-700">
                <a href="/pharmacist/prescriptions.html">الروشتات الطبية</a>
            </li>
            <li class="py-2 px-4 rounded-md hover:bg-gray-700">
                <a href="/pharmacist/medicine.html">الأدوية</a>
            </li>
            <li class="py-2 px-4 rounded-md hover:bg-gray-700">
                <a href="/pharmacist/add.html">أضافة دواء جديد</a>
            </li>
            <li class="py-2 px-4 rounded-md hover:bg-gray-700">
                <a href="/pharmacist/single-medicine.html">طلب من المخزن</a>
            </li>
        </ul>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h2 class="text-lg font-semibold mb-4">روشتة طبية</h2>
        <form id="prescriptionForm" class="w-full max-w-lg">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3 mb-6">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="clinic">
                        اختيار العيادة
                    </label>
                    <select class="block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="clinic">
                        <option>عيادة 1</option>
                        <option>عيادة 2</option>
                        <option>عيادة 3</option>
                    </select>
                </div>
                <div class="w-full px-3 mb-6">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="doctorName">
                        اسم الدكتور
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="doctorName" type="text" placeholder="اسم الدكتور">
                </div>
                <div class="w-full px-3 mb-6">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="prescriptionDate">
                        تاريخ الصرف
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="prescriptionDate" type="date">
                </div>
                <div class="w-full px-3 mb-6">
                    <table class="w-full border-collapse border border-gray-400">
                        <thead>
                            <tr>
                                <th class="border border-gray-400 px-4 py-2">اسم الدواء</th>
                                <th class="border border-gray-400 px-4 py-2">الكمية</th>
                            </tr>
                        </thead>
                        <tbody id="medicineTableBody">
                            <tr>
                                <td class="border border-gray-400 px-4 py-2"><input type="text" class="w-full bg-gray-200 text-gray-700 border rounded py-1 px-2 focus:outline-none focus:bg-white" placeholder="اسم الدواء"></td>
                                <td class="border border-gray-400 px-4 py-2"><input type="number" class="w-full bg-gray-200 text-gray-700 border rounded py-1 px-2 focus:outline-none focus:bg-white" placeholder="الكمية"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="flex justify-end mt-4">
                        <button id="addMedicineRow" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline">
                            +
                        </button>
                    </div>
                </div>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    حفظ
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById("addMedicineRow").addEventListener("click", function(event){
        event.preventDefault();
     
        var tableBody = document.getElementById("medicineTableBody");
        var newRow = document.createElement("tr");
        newRow.innerHTML = `
            <td class="border border-gray-400 px-4 py-2"><input type="text" class="w-full bg-gray-200 text-gray-700 border rounded py-1 px-2 focus:outline-none focus:bg-white" placeholder="اسم الدواء"></td>
            <td class="border border-gray-400 px-4 py-2"><input type="number" class="w-full bg-gray-200 text-gray-700 border rounded py-1 px-2 focus:outline-none focus:bg-white" placeholder="الكمية"></td>
        `;
        tableBody.appendChild(newRow);
    });
</script>

</body>
</html>
