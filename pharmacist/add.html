<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام صحي</title>

    <link href="../style.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&family=Cairo:wght@200..1000&family=Rampart+One&family=Work+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,900;1,300;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body dir="rtl">
    <div class="text-2xl text-center text-white p-4 bg-gray-800">
      <h1>نظام إدارة العيادة</h1>
  </div>
    <div class="flex min-h-screen">
      <div class="md:w-64 w-full bg-gray-800 text-white hidden md:block">
        <div class="flex py-4 px-6">
          <span class="text-xl font-bold">لوحة التحكم</span>
        </div>
        <ul class="mt-6">
          <li class="py-2 px-4 rounded-md hover:bg-gray-700">
            <a href="dashboard.html">الرئيسية</a>
          </li>
          <li class="py-2 px-4 rounded-md hover:bg-gray-700">
            <a href="prescriptions.html">الروشتات الطبية</a>
          </li>
          <li class="py-2 px-4 rounded-md hover:bg-gray-700">
            <a href="medicine.html">الأدوية</a>
          </li>
          <li class="py-2 px-4 rounded-md hover:bg-gray-700">
            <a href="add.html">أضافة دواء جديد</a>
          </li>
          <li class="py-2 px-4 rounded-md hover:bg-gray-700">
            <a href="single-medicine.html">طلب من المخزن</a>
          </li>
        </ul>
      </div>
      
      <div class="container mx-auto px-4 py-8">
        <h2 class="text-lg font-semibold mb-4">إضافة دواء جديد</h2>
        <form id="addMedicineForm" class="w-full max-w-lg">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="medicineName">
                        اسم الدواء
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="medicineName" type="text" placeholder="اسم الدواء">
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="quantity">
                        الكمية المتوفرة
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="quantity" type="number" placeholder="الكمية المتوفرة">
                </div>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    إضافة الدواء
                </button>
            </div>
        </form>
    </div>

    
</body>
</html>
</html>
