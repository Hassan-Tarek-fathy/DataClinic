<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام صحي</title>

    <link href="../style.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&family=Cairo:wght@200..1000&family=Rampart+One&family=Work+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,900;1,300;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body dir="rtl">
    <h1 class="text-[30px] font-bold max-w-sm mx-auto my-10">التذكرة</h1>
    <form class="max-w-sm mx-auto">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900"
        >الأسم كامل</label
      >
      <input
        type="text"
        id="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="محمد هشام سليمان"
        required
      />
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 mt-10"
        >الرقم القومي</label
      >
      <input
        type="number"
        id="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="5947961 749844 49461"
        required
      />
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 mt-10"
        >الجنس</label
      >
      <select
        id="gender"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        required
      >
        <option value="" disabled selected>اختار</option>
        <option value="option1">ذكر</option>
        <option value="option2">انثي</option>
      </select>
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 mt-10"
        >السن</label
      >
      <input
        type="number"
        id="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="38"
        required
      />
     
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 mt-10"
        >العنوان</label
      >
      <input
        type="text"
        id="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="ش صلاح سالم - الاسكندرية"
        required
      />
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 mt-10"
        >العيادة</label
      >
      <select
        id="gender"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-10"
        required
      >
        <option value="" disabled selected>أختار</option>
        <option value="option1">رمد</option>
        <option value="option2">صدر</option>
      </select>
      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mb-10"
      >
        التسجيل
      </button>
    </form>
  </body>
</html>
