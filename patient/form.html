<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>نظام صحي</title>

<link href="../style.css" rel="stylesheet" />
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&family=Cairo:wght@200..1000&family=Rampart+One&family=Work+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,900;1,300;1,900&display=swap" rel="stylesheet" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body dir="rtl">
  <div class="text-2xl text-center text-white p-4 bg-gray-800">
    <h1>نظام إدارة العيادة</h1>
</div>
<h1 class="text-[30px] font-bold max-w-sm mx-auto my-10">التذكرة</h1>
<form class="max-w-sm mx-auto" id="registrationForm">
  <label for="fullName" class="block mb-2 text-sm font-medium text-gray-900">الأسم كامل</label>
  <input
    type="text"
    id="fullName"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    placeholder="محمد هشام سليمان"
    required
  />
  <label for="nationalId" class="block mb-2 text-sm font-medium text-gray-900 mt-10">الرقم القومي</label>
  <input
    type="number"
    id="nationalId"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    placeholder="5947961 749844 49461"
    required
  />
  <label for="gender" class="block mb-2 text-sm font-medium text-gray-900 mt-10">الجنس</label>
  <select
    id="gender"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    required
  >
    <option value="" disabled selected>اختار</option>
    <option value="ذكر">ذكر</option>
    <option value="انثي">انثي</option>
  </select>
  <label for="age" class="block mb-2 text-sm font-medium text-gray-900 mt-10">السن</label>
  <input
    type="number"
    id="age"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    placeholder="38"
    required
  />
  <label for="address" class="block mb-2 text-sm font-medium text-gray-900 mt-10">العنوان</label>
  <input
    type="text"
    id="address"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    placeholder="ش صلاح سالم - الاسكندرية"
    required
  />
  <label for="clinic" class="block mb-2 text-sm font-medium text-gray-900 mt-10">العيادة</label>
  <select
    id="clinic"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-10"
    required
  >
    <option value="" disabled selected>أختار</option>
    <option value="رمد">رمد</option>
    <option value="صدر">صدر</option>
  </select>
  <button
    type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mb-10"
  >
    التسجيل
  </button>
</form>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('registrationForm').addEventListener('submit', function(event) {
          event.preventDefault();
          localStorage.setItem('fullName', document.getElementById('fullName').value);
          localStorage.setItem('nationalId', document.getElementById('nationalId').value);
          localStorage.setItem('gender', document.getElementById('gender').value);
          localStorage.setItem('age', document.getElementById('age').value);
          localStorage.setItem('address', document.getElementById('address').value);
          localStorage.setItem('clinic', document.getElementById('clinic').value);
          
          // Redirect to profile page
          window.location.href = 'profile.html';
      });
  });

  

</script>
</body>
</html>
